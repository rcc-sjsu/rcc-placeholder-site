<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/global.css">

    <!-- Font Libraries -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <!-- animation library -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Responsible Computing Club</title>
</head>

<body>
    <main>
        <div class=" content">
            <div class="text-content">
                <h1>Responsible Computing Club</h1>
                <p>
                    The Responsible Computing Club (RCC) at SJSU, partnering with Mozilla,
                    empowers students to shape the future of tech. Connect with us below!
                </p>
            </div>
            <div class="icons">
                <!-- make the background image of the a tag is the photo -->
                <a class="social-icon" href="#"><img src="assets/social-icons/instagram.png" alt="Instagram"></a>
                <a class="social-icon" href="#"><img src="assets/social-icons/linkedin.png" alt="LinkedIn"></a>
                <a class="social-icon" href="#"><img src="assets/social-icons/discord.png" alt="Discord"></a>
                <a class="social-icon" href="#"><img src="assets/social-icons/email.png" alt="Email"></a>
            </div>
        </div>
        <div class="illustrations">
            <div class="circle">
                <img class="logo" src="assets/logos/mozilla-logo.png" alt="Mozilla">
            </div>

            <div class="decorations">
                <img src="assets/svg-icons/lightbulb-icon.svg" alt="Lightbulb" class="lightbulb">
                <img src="assets/svg-icons/smiley-icon.svg" alt="Smiley" class="smiley">
            </div>
        </div>
    </main>
</body>
</html>
